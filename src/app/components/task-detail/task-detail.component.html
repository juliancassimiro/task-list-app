<mat-toolbar color="primary">
  <span>{{ isNewTask ? 'Criar uma nova Task' : 'Edotar Task' }}</span>
</mat-toolbar>

<div class="task-form">
  <form (ngSubmit)="saveTask()">
    <mat-form-field appearance="fill">
      <mat-label>Título</mat-label>
      <input matInput [(ngModel)]="task.title" name="title" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Descrição</mat-label>
      <textarea matInput [(ngModel)]="task.description" name="description" required></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Prioridade</mat-label>
      <mat-select [(ngModel)]="task.priority" name="priority">
        <mat-option *ngFor="let priority of priorities" [value]="priorityMapReverse[priority]">{{ priority }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Status</mat-label>
      <mat-select [(ngModel)]="task.status" name="status">
        <mat-option *ngFor="let status of statuses" [value]="statusMapReverse[status]">{{ status }}</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit">Salvar</button>
      <button mat-raised-button color="accent" routerLink="/">Cancelar</button>
    </div>
  </form>
</div>
