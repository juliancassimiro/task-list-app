<mat-toolbar color="primary">
  <span>Task List</span>
  <span class="spacer"></span>
  <button mat-button routerLink="/task/new">
    <mat-icon>add</mat-icon>
    Criar Nova Task
  </button>
</mat-toolbar>

<div class="task-list">
  <mat-card *ngFor="let task of tasks" class="task-card">
    <mat-card-header>
      <mat-card-title>{{ task.title }}</mat-card-title>
      <mat-card-subtitle>Prioridade: {{ priorityMap[task.priority] }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Descrição: {{ task.description }}</p>
      <p>Status: {{ statusMap[task.status] }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="warn" (click)="deleteTask(task.id!)">
        <mat-icon>delete</mat-icon>
        Deletar
      </button>
      <button mat-button color="primary" [routerLink]="['/task', task.id]">
        <mat-icon>edit</mat-icon>
        Editar
      </button>
    </mat-card-actions>
  </mat-card>
</div>
